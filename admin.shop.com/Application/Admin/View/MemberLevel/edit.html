<extend name="Common/edit" />
<block name="list">
    <div class="main-div">
        <form method="post" action="{:U()}">
            <table cellspacing="1" cellpadding="3" width="100%">
                                <tr>
                    <td class="label">会员级别名称</td>
                    <td>
                         <input type='text' name='name' maxlength='60' value='{$name}'/>                        <span class="require-field">*</span>
                    </td>
                </tr>
                                <tr>
                    <td class="label">最低积分</td>
                    <td>
                         <input type='text' name='low' maxlength='60' value='{$low}'/>                        <span class="require-field">*</span>
                    </td>
                </tr>
                                <tr>
                    <td class="label">最高积分</td>
                    <td>
                         <input type='text' name='high' maxlength='60' value='{$high}'/>                        <span class="require-field">*</span>
                    </td>
                </tr>
                                <tr>
                    <td class="label">折扣</td>
                    <td>
                         <input type='text' name='discount' maxlength='60' value='{$discount}'/>                        <span class="require-field">*</span>
                    </td>
                </tr>
                                <tr>
                    <td class="label">会员级别简介</td>
                    <td>
                        <textarea name='intro' maxlength='60' row='4' >{$intro}</textarea>                        <span class="require-field">*</span>
                    </td>
                </tr>
                                <tr>
                    <td class="label">是否显示</td>
                    <td>
                         <input type='radio'  name='status' class='status'  value='1'/>是 <input type='radio'  name='status' class='status'  value='0'/>否                        <span class="require-field">*</span>
                    </td>
                </tr>
                                <tr>
                    <td colspan="2" align="center"><br />
                        <input type="hidden" name="id" value="{$id}"/>
                        <input type="submit" class="button ajax-post" value=" 确定 " />
                        <input type="reset" class="button" value=" 重置 " />
                    </td>
               </tr>
            </table>
        </form>
    </div>
</block>
